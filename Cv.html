    <script>
        function changeLanguage() {
            var currentLanguage = document.documentElement.lang;

            var newLanguage = (currentLanguage === "en") ? "tr" : "en";

            document.documentElement.lang = newLanguage;

            var languageButton = document.querySelector('.btn.btn-dark');
            languageButton.textContent = (newLanguage === "en") ? "Turkish" : "English";

            var pdfEmbed = document.querySelector('embed');
            pdfEmbed.src = "Documents/" + ((newLanguage === "en") ? "EnglishCv" : "TurkishCv") + ".pdf";
            var pageTitle = document.querySelector('title');
            pageTitle.textContent = "Barış Atay - " + ((newLanguage === "en") ? "English Cv" : "Turkish Cv");
        }
        var languageButton = document.querySelector('.btn.btn-dark');
        languageButton.addEventListener('click', changeLanguage);
    </script>
